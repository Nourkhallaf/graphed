{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-sm-4"><!--Column left--></div>
    <div class="col-sm-4"><!--Column right-->
      <h2>Register</h2>
      <form action="" method="POST">

        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" value="" pattern="[A-Za-z0-9]+" minlength="8" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" value="" minlength="3" maxlength="30" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-sm-4"><!--Column right--></div>
  </div>
{% endblock %}
